apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-app
  namespace: production
  labels:
    app: cicd-demo-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: cicd-demo-app
  template:
    metadata:
      labels:
        app: cicd-demo-app
    spec:
      imagePullSecrets:
      - name: nexus-registry-secret
      containers:
      - name: cicd-demo-app
        image: nexus.example.com:8082/cicd-demo-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: APP_VERSION
          value: "1.0.0"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5